<!doctype html>
<html>
  <head>
    <title>Newburgh Swim News</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/feed.css">

  </head>
  <body>
  <header>
      <span id="site_title" class="clickable-title">Newburgh Swim News</span>
    <div id="portal_button">
    <img id="newburgh-n" src="/images/newburgh_n.png" alt="Newburgh N Logo" />
    <span>USA Swimming</span>
    </div>
  </header>
    <main>
      <div id="newsFeed"></div>
      <div id="feed_container" class="feed-container"></div>
    <div id="newsfeed"></div>
    <div id="new-post-form" style="margin: 20px; padding: 20px; background: #f0f0f0; border-radius: 8px;">
      <h2>Create New Swim News Story</h2>
      <input type="text" id="post-title" placeholder="Title" style="display: block; margin: 8px 0; width: 100%;" />
      <textarea id="post-body" placeholder="Body" style="display: block; margin: 8px 0; width: 100%; height: 80px;"></textarea>
      <input type="text" id="post-link" placeholder="Link URL" style="display: block; margin: 8px 0; width: 100%;" />
      <input type="text" id="post-image" placeholder="Image URL" style="display: block; margin: 8px 0; width: 100%;" />
      <button onclick="submitNewPost()" style="padding: 10px 20px; background: navy; color: white; border: none; border-radius: 5px;">Add Post</button>
    </div>

    
   
    </main>
    <footer>
      <p id="site_info">Copyright &copy; 2020: Marist College est. 1929</p>
      <script src="/js/global.js"></script>
      <script src="/js/feed.js"></script>
    </footer>

  </body>
</html>
